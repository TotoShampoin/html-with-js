<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            width: 8rem;
            height: 2rem;
            font-size: 1.5rem;
        }
        .counter {
            font-size: 2rem;
        }
    </style>
    <script src="html.with.min.js"></script>
</head>
<body>
    <script>
        let count = 0;
        const _main = $$("main");
        const _counter = $$("span", " 0", { classList: "counter" });
        const _but = $$("button", "Click me!", { classList: "button",
            onclick: ev => {
                count++;
                _counter.innerText = ' ' + count;
            }
        });
        _main.append(_but);
        _main.append(_counter);
        document.body.append(_main);
    </script>
</body>
</html>
